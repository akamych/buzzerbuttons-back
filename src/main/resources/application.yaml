spring:
  application:
    name: Buzzer Buttons
  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
    ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: "mySuperSecretKey"
  expiration: 600000
  refresh-expiration: 86400000
